<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–§—ñ–ª—å—Ç—Ä–∞—Ü—ñ—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">–ü–æ—à—É–∫ –ø–æ —ñ–º–µ–Ω—ñ –∑ —Ñ—ñ–ª—å—Ç—Ä–∞–º–∏</h2>

    <!-- üîç –§—ñ–ª—å—Ç—Ä–∏ -->
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="text" id="nameFilter" class="form-control" placeholder="–Ü–º‚Äô—è...">
      </div>
      <div class="col-md-3">
        <select id="genderFilter" class="form-select">
          <option value="all">–°—Ç–∞—Ç—å: –£—Å—ñ</option>
          <option value="male">–ß–æ–ª–æ–≤—ñ–∫</option>
          <option value="female">–ñ—ñ–Ω–∫–∞</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="cityFilter" class="form-select">
          <option value="all">–ú—ñ—Å—Ç–æ: –£—Å—ñ</option>
          <option value="–ö–∏—ó–≤">–ö–∏—ó–≤</option>
          <option value="–õ—å–≤—ñ–≤">–õ—å–≤—ñ–≤</option>
          <option value="–û–¥–µ—Å–∞">–û–¥–µ—Å–∞</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="ageFilter" class="form-control" placeholder="–í—ñ–∫...">
      </div>
    </div>

    <!-- üìã –°–ø–∏—Å–æ–∫ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ -->
    <ul class="list-group" id="userList">
      <li class="list-group-item" data-name="–û–ª–µ–≥" data-gender="male" data-city="–ö–∏—ó–≤" data-age="25">–û–ª–µ–≥ ‚Äî –ß–æ–ª–æ–≤—ñ–∫, –ö–∏—ó–≤, 25</li>
      <li class="list-group-item" data-name="–ú–∞—Ä—ñ—è" data-gender="female" data-city="–õ—å–≤—ñ–≤" data-age="30">–ú–∞—Ä—ñ—è ‚Äî –ñ—ñ–Ω–∫–∞, –õ—å–≤—ñ–≤, 30</li>
      <li class="list-group-item" data-name="–Ü–≤–∞–Ω" data-gender="male" data-city="–û–¥–µ—Å–∞" data-age="40">–Ü–≤–∞–Ω ‚Äî –ß–æ–ª–æ–≤—ñ–∫, –û–¥–µ—Å–∞, 40</li>
      <li class="list-group-item" data-name="–û–ª–µ–Ω–∞" data-gender="female" data-city="–ö–∏—ó–≤" data-age="22">–û–ª–µ–Ω–∞ ‚Äî –ñ—ñ–Ω–∫–∞, –ö–∏—ó–≤, 22</li>
      <li class="list-group-item" data-name="–°–æ—Ñ—ñ—è" data-gender="female" data-city="–õ—å–≤—ñ–≤" data-age="28">–°–æ—Ñ—ñ—è ‚Äî –ñ—ñ–Ω–∫–∞, –õ—å–≤—ñ–≤, 28</li>
    </ul>
  </div>

  <script>
    const nameFilter = document.getElementById('nameFilter');
    const genderFilter = document.getElementById('genderFilter');
    const cityFilter = document.getElementById('cityFilter');
    const ageFilter = document.getElementById('ageFilter');
    const userItems = document.querySelectorAll('#userList li');

    function filterUsers() {
      const nameValue = nameFilter.value.toLowerCase();
      const genderValue = genderFilter.value;
      const cityValue = cityFilter.value;
      const ageValue = ageFilter.value;

      userItems.forEach(item => {
        const name = item.dataset.name.toLowerCase();
        const gender = item.dataset.gender;
        const city = item.dataset.city;
        const age = parseInt(item.dataset.age);

        const matchName = name.includes(nameValue);
        const matchGender = genderValue === 'all' || gender === genderValue;
        const matchCity = cityValue === 'all' || city === cityValue;
        const matchAge = !ageValue || age == ageValue;

        item.style.display = (matchName && matchGender && matchCity && matchAge) ? 'block' : 'none';
      });
    }

    nameFilter.addEventListener('input', filterUsers);
    genderFilter.addEventListener('change', filterUsers);
    cityFilter.addEventListener('change', filterUsers);
    ageFilter.addEventListener('input', filterUsers);
  </script>
</body>
</html>
